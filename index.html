<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARVEL CHOOSE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simplePagination.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" rel="stylesheet">
</head>

<body background="images/fondo.jpg">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo titulo">MARVEL FAN</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a class="personajesButton">Personajes</a>
                    </li>
                    <li>
                        <a class="comicsButton">Comics</a>
                    </li>
                    <li>
                        <a href="stadistics.html">Estadisticas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="loading">Loading&#8230;</div>
    <div class="contenedor">
        <div class="row">
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content inflex">
            <h2 id="nombre" class="nombreModalc"></h2>
            <img id="imagenModal" class="imagenModalc">
            <form class="contenidoMio">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telefono</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-green btn-flat votar">Votar</button>
            <button class="modal-action modal-close waves-effect waves-green btn-flat votarypar">Votar y participar</button>
        </div>
    </div>
    <center>
        <div id="pagination-1"></div>
    </center>
    <footer>
        Marvel. All Rights reserved.
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/superheroes.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize-pagination.js"></script>
    <script type="text/javascript" src="js/jquery.simplePagination.js"></script>
</body>

</html>
